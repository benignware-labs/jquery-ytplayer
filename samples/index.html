<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plugin Example</title>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <script src="../src/jquery.ytPlayer.js"></script>
    
  </head>
  <body>
    
    <div class="container">
      <div class="page-header">
        <h1>Example</h1>
      </div>
      <div class="yt-player" data-video-id="iXGRDof1WIc">
        
        <div class="yt-splash">
          <img src="images/placeholder.jpg"/>
          
        </div>
        
        <div class="yt-controls btn-group">
          <button class="btn btn-default yt-play"><i class="glyphicon glyphicon-play"></i></button>
          <button class="btn btn-default yt-stop"><i class="glyphicon glyphicon-stop"></i></button>
          <button class="btn btn-default yt-pause"><i class="glyphicon glyphicon-pause"></i></button>
          <button class="btn btn-default yt-toggle-play"><i class="glyphicon glyphicon-play"></i></button>
          <button class="btn btn-default yt-fullscreen"><i class="glyphicon glyphicon-fullscreen"></i></button>
        </div>
        
      </div>
      
    </div>
  
    <script>
      $('.yt-player').ytPlayer({
        // Example options
        playFullScreen: true
      }).each(function() {
        var
          $player = $(this);
        $player.find('button.yt-play').on('click', function(e) {
          $player.ytPlayer('playVideo');
          e.stopPropagation();
        });
        $player.find('button.yt-stop').on('click', function(e) {
          $player.ytPlayer('stopVideo');
          e.stopPropagation();
        });
        $player.find('button.yt-pause').on('click', function(e) {
          $player.ytPlayer('pauseVideo');
          e.stopPropagation();
        });
        $player.find('button.yt-toggle-play').on('click', function(e) {
          $player.ytPlayer('togglePlay');
          e.stopPropagation();
        });
        $player.find('button.yt-fullscreen').on('click', function(e) {
          $player.ytPlayer('toggleFullScreen');
          e.stopPropagation();
        });
      }).on('ytplayer:statechange', function(e) {
        // State Change
      }).on('click', function(e) {
        $(this).ytPlayer('togglePlay');
      });
      
      
    </script>
  </body>
</html>
