<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plugin Example</title>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <script src="../src/jquery.ytplayer.js"></script>
    
  </head>
  <body>
    
    <div class="container">
      <div class="page-header">
        <h1>Example</h1>
      </div>
      <div class="ytplayer" data-video-id="iXGRDof1WIc">
        
        <div class="ytplayer-splash">
          <img src="images/placeholder.jpg"/>
          
        </div>
        
        <div class="ytplayer-controls btn-group">
          <button class="btn btn-default ytplayer-play"><i class="glyphicon glyphicon-play"></i></button>
          <button class="btn btn-default ytplayer-stop"><i class="glyphicon glyphicon-stop"></i></button>
          <button class="btn btn-default ytplayer-pause"><i class="glyphicon glyphicon-pause"></i></button>
          <button class="btn btn-default ytplayer-toggle-play"><i class="glyphicon glyphicon-play"></i></button>
          <button class="btn btn-default ytplayer-fullscreen"><i class="glyphicon glyphicon-fullscreen"></i></button>
        </div>
        
      </div>
      
    </div>
  
    <script>
      $('.ytplayer').ytplayer({
        // Example options
        playFullScreen: true
      }).each(function() {
        var
          $player = $(this);
        $player.find('button.ytplayer-play').on('click', function(e) {
          $player.ytplayer('playVideo');
          e.stopPropagation();
        });
        $player.find('button.ytplayer-stop').on('click', function(e) {
          $player.ytplayer('stopVideo');
          e.stopPropagation();
        });
        $player.find('button.ytplayer-pause').on('click', function(e) {
          $player.ytplayer('pauseVideo');
          e.stopPropagation();
        });
        $player.find('button.ytplayer-toggle-play').on('click', function(e) {
          $player.ytplayer('togglePlay');
          e.stopPropagation();
        });
        $player.find('button.ytplayer-fullscreen').on('click', function(e) {
          $player.ytplayer('toggleFullScreen');
          e.stopPropagation();
        });
      }).on('ytplayer:statechange', function(e) {
        // State Change
      }).on('click', function(e) {
        $(this).ytplayer('togglePlay');
      });
      
      
    </script>
  </body>
</html>
